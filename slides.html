{% if jekyll %}
  {% assign headers   = site.headers %}
  {% assign slides    = site.slides %}
{% endif %}

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
    <title>{{ headers['title'] }}</title>
    <meta name="description" content="{{ headers['description'] }}">
    <meta name="author"      content="{{ headers['author'] }}">

    <!-- use to switch / change theme e.g. cube|nebula|voltaire etc. -->
    <link rel="stylesheet"   href="css/cube.css">
  </head>
  <body>
    <article id="presentation">

    {% for slide in slides %}
      <section>
        {{ slide.content }}
      </section>
    {% endfor %}

    </article>
    <script src="js/bespoke.cube.bundle.js"></script>
  </body>
</html>
