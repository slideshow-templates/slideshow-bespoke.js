<html>
  <head>
    <title>100 % Height</title>
    <style>

    @media screen {
       * {
         margin: 0;
         padding: 0;
       }

       body {
         background-color: green;  /* for debugging check if visible */
       }

       .bespoke-parent {
         background-color: blue;
         width: 100%;
         height: 100%;

         overflow: hidden;
       }
      .bespoke-slide {
         background-color: aqua;
         border: 2px solid red;
         margin: auto;
         width: 640px;
         height: 400px;
      }
    }
    </style>
  </head>
  <body>
<article class="bespoke-parent">
   <section class="bespoke-slide">
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
   </section>
</article>
  </body>
</html>
